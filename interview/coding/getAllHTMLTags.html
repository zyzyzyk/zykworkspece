<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
  <script>
    function getAllHTMLTags() {
      const tags = [...document.querySelectorAll('*')].map(dom => dom.tagName);
      console.log(tags);
      const mapper = {}
      for(let i = 0; i< tags.length; i++) {
        const tag = tags[i];
        if(mapper[tag] === void 0) {
          mapper[tag] = 1;
        }else {
          mapper[tag] += 1;
        }
      }
        
      return Object.entries(mapper).sort((a, b) => b[1] - a[1])
        .map(q => q[0])// entries方法立刻把对象转化为数组
    }
    console.log(getAllHTMLTags())
  </script>
</body>
</html>
