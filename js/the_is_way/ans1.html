    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
    </head>
    <body>
            <h1>Some musical instruments</h1>
            <ul>
              <li id="clarinet" class="wind woodwind">
                The <a href="https://en.wikipedia.org/wiki/Clarinet">clarinet</a>
              </li>
              <li id="saxophone" class="wind woodwind">
                The <a href="https://en.wikipedia.org/wiki/Saxophone">saxophone</a>
              </li>
              <li id="trumpet" class="wind brass">
                The <a href="https://en.wikipedia.org/wiki/Trumpet">trumpet</a>
              </li>
              <li id="violin" class="chordophone">
                The <a href="https://en.wikipedia.org/wiki/Violin">violin</a>
              </li>
              <li id="harpsichord">
                The <a href="https://en.wikipedia.org/wiki/Harpsichord">harpsichord</a>
              </li>
            </ul>
            <script>
                function linkInfo(){
                    // 打印多少个a标签
                    // 第一个标签的href
                    // 最后一个标签的href
                    const titleElements=
                          document.getElementsByTagName("a");
                          console.log(titleElements.length);
                          if(!titleElements.length) return;
                          console.log(titleElements[0].href);
                          console.log(titleElements[titleElements.length-1].href);
                }
                linkInfo();
                //调用linkInfo函数；
                console.log(
                    document.getElementById("saxophone")
                    .classList.contains("wind")
                    //类名的列表中是否有这个元素；
                )
                // 判断某ID的元素，具有某类名 true |false
                // 找不到元素，还要找类名，提示错误
                const hasClass = (id, someClass) => {
  // 判断某ID的元素具有某类名
  // 如果有=>true，反之亦然
  // 有可能找不到元素，还要找类名，提示错误
  let obj = document.getElementById(id);
  if (obj) {
    let classlist = obj.classList;
    for (let index = 0; index < classlist.length; index++) {
      const element = classlist[index];
      if (element === someClass) {
        return true;
      }
    }
    return false;
  } else {
    console.log("ERROR!");
    return false;
  }
};

if (hasClass("saxophone", "woodwind")) {
  console.log("True");
} else {
  console.log("False");
}
if (hasClass("saxophone", "brass")) {
  console.log("True");
} else {
  console.log("False");
}
if (hasClass("trumpet", "brass")) {
  console.log("True");
} else {
  console.log("False");
}
if (hasClass("contrabass", "chorphone")) {
  console.log("True");
} else {
  console.log("False");
}

            </script>          
    </body>
    </html>
