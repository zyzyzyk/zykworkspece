<head>

    <style>
        /* 方法1 */

        .box{

            /* 相对于父级第一个非 static 祖先元素定位 当这样的祖先元素不存在的时候，相对于html 大小是可视窗口的大小 */

            background-color: green;
            width: 100%;
            height: 100%;
            top: 0;bottom: 0;right: 0;left: 0;
        }
