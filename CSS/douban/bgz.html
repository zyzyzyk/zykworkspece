<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>background-size</title>
    <style>
        *{
            padding: 0;margin: 0;
        }
        .photo{
            width: 400px;
            height: 400px;
            background: url(https://user-gold-cdn.xitu.io/2019/2/25/16922d6d22ff1458?imageView2/1/w/200/h/280/q/95/format/webp/interlace/1)
            no-repeat;
            background-position:center center;
            /* 如何等比例缩放图片 */
            background-size: cover;/*裁剪掉周围多出来的部分*/
            background-color:red;
        }
    </style>
</head>
<body>
    <div class="photo"></div>
</body>
</html>
